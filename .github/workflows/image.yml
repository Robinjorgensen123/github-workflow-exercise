name: Build and Deploy React App

on:
  push:
    branches: [main]        # kör när du pushar till main
  workflow_dispatch: {}     # så du kan starta manuellt från Actions-fliken

permissions:
  contents: read
  pages: write              # krävs för Pages
  id-token: write           # krävs för Pages-deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # funkar fint med Vite/React 19
          cache: 'npm'

      - name: Install dependencies
        run: npm ci           # snabbare & säkrare än 'npm install'

      - name: Build app
        run: npm run build    # skapar ./dist

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload dist as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist          # mappen Vite bygger till

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
