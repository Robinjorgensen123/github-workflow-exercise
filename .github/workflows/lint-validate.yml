name: Lint (dev)

on:
  push:
    branches: [dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
     - name: checkout
       uses: actions/checkout@v4
     - name: setup
       uses: actions/setup-node@v4
       with:
          node-version: '20'
     - name: npm lint
       run: npm ci
      
     - name: run lint
       run: npm run lint
